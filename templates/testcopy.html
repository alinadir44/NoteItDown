<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../static/css/style copy.css">
    <link rel="stylesheet" href="../static/css/new copy.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href=" https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet">
      <script src="../static/js/latest1.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Frontend Practice</title>
</head>
<body>
    <div class="outermost"> <a href="/logout"><span class="material-icons logout" id="logout">logout</span></a>Note It Down, {{ session['current_user']['userFullName'] }}</div>
    <div draggable="true" class="outer">
        <span class="material-icons tools" id="search">search</span>
        <div id="task1">
            <!--<input id="i1" type="text" placeholder="What's on your mind...">-->
            <textarea name="i1" id="i1" placeholder="Search here..."></textarea>
        </div>
        <span class="material-icons tools" id="add" data-toggle="modal" data-target="#example">add</span>
    </div>
    <div class="tasks">
        {% for note in session["userNotes"] %}
        <div id="task">
            <p id="noteTitle">{{note['note_title']}}</p>
            <textarea readonly class="taskname">{{note['note_body']}}</textarea>
            <div id="noteID" style="display:none;">{{note['note_id']}}</div>
            <button class="delete">
            <span class="material-icons md-20" style="font-size:15px;">delete</span>
            </button>
        </div>
        {% endfor %}
    </div>
        <!-- Modal -->
<div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="#" method="post">
      <div class="modal-content">
        <div class="modal-header"> 
            <input type="text" name="title" id="texttitle" placeholder="Add a cool title here" required>
        </div>
        <div class="modal-body">
            <textarea name="body" id="textadder" autofocus placeholder="Your note goes here"></textarea>
        </div>
          <button type="button" id="saveNote" class="btn"><span class="material-icons">save</span></button>
      </div>
    </form>
    </div>
</div>
</body>

</html>
