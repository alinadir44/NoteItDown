<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/new.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href=" https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet">
    <script src="../static/js/latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Frontend Practice</title>
</head>
<body>
    <a href="/logout"><span class="material-icons" id="logout">logout</span></a>
    <div class="outermost">Note It Down, {{ session['current_user']['userFullName'] }}</div>
    <div draggable="true" class="outer">
        <div id="task1">
            <!--<input id="i1" type="text" placeholder="What's on your mind...">-->
            <textarea name="i1" id="i1" placeholder="What's on your mind..."></textarea>
            <div id="tools">
                <span class="material-icons" id="search" onclick="searchNotes()">search</span>
                <span class="material-icons" id="add" onclick="f1()">add</span>
            </div>
        </div>
    </div>
    <div class="tasks">
        {% for note in session['userNotes'] %}
        <div id="task">
            <p id="noteTitle">{{note['note_title']}}</p>
            <textarea readonly class="taskname">{{note['note_body']}}</textarea>
            <button class="delete">
            <span class="material-icons md-20" style="font-size:15px;">delete</span>
            </button>
        </div>
        {%endfor%}
    </div>

    <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="post">
          <div class="modal-content">
            <div class="modal-header"> 
                <input type="text" name="title" id="texttitle" placeholder="Add a cool title here" required>
            </div>
            <div class="modal-body">
                <textarea name="body" id="textadder" autofocus placeholder="Your note goes here"></textarea>
            </div>
              <button type="button" class="btn" onclick="f1()"><span class="material-icons">save</span></button>
          </div>
        </form>
        </div>
      </div>

</body>

</html>
